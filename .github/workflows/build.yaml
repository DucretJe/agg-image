---
name: üöÄ Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/build.yaml'
  workflow_dispatch: # Allow to manually trigger the pipeline

permissions:
  contents: read
  packages: write

env:
  SHA_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: ‚öôÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ü™™ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Get agg's version
        id: get_agg_version
        run: |
          version=$(grep -o 'ENV AGG_VER v[0-9]\.[0-9]\.[0-9]' ./docker/Dockerfile | sed -n 's/ENV AGG_VER v\([0-9]\.[0-9]\.[0-9]\)/\1/p')
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: üèóÔ∏è Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          tags: |
            ghcr.io/ducretje/agg:latest
            ghcr.io/ducretje/agg:${{ env.SHA_TAG }}
            ghcr.io/ducretje/agg:${{ steps.get_agg_version.outputs.version }}
